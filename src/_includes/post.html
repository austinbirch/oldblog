{% if page %}
{% assign post = page %}
{% endif %}

 <section class="post">
  <div class="post-header">
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </div>

  <div class="post-body">
    {% if excerpt and post.excerpt %}
      {{ post.excerpt }}
      <p class="read-more"><a href="{{ post.url }}">Read more...</a></p>
    {% else %}
      {{ post.content | markdownify | mark_excerpt }}
    {% endif %}
  </div>

  <div class="post-footer">
    <p>
      posted on {{ post.date | date_to_string }}</a>
    </p>
  </div>
</section>
