<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
   content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }} - Austin Birch's blog</title>

  <!-- code highlighting -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/highlight.css" />
  <script src="/javascripts/highlight.pack.js"></script>
  <script type="text/javascript">
    hljs.tabReplace = '  ';
    hljs.initHighlightingOnLoad();
  </script>

  <!-- typekit -->
  <script type="text/javascript" src="//use.typekit.net/lkb2raz.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- my stuff -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />

  <!-- google analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-17945991-5']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
  <div id="sticky-wrapper">
    <div id="body-wrapper">
      <div class="container">

        {% include header.html %}

        <div class="content">
          <div class="post-list">
            <div class="container">
              {{ content }}
            </div>
          </div>
        </div>

        <div id="sticky-push"></div>
        {% include footer.html %}
    </div>

  </div> <!-- sticky wrapper -->
</body>
</html>
